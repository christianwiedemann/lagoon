mutation AddAdminUser {
  AdminUserRsa: addUser(
    input: {
      email: "admin-lagoon"
      comment: "admin-user-rsa"
    }
  ) {
    id
  }

  AdminSshKeyRsa: addSshKey(
    input: {
      id: 1000
      name: "admin-lagoon"
      keyValue: ""
      keyType: SSH_RSA
      user: {
        email: "admin-lagoon"
      }
    }
  ) {
    id
  }
}